<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>My Third Web Page</title>
  </head>
  <body>
    <header style="font-size: 60px; color: #fff">My Web Site Brand</header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="page2.html">About</a></li>
        <li><a href="page4.html">Gallery</a></li>

        <li><a href="page3.html">Contact</a></li>
      </ul>
    </nav>
    <main>
      <h1>My Fourth Heading</h1>
      <p>My Fourth Paragraph.</p>
      <ul id="album">
        <li id="photo"><img src="images/winterland1.jpg" alt="" /></li>
        <li id="photo"><img src="images/winterland2.jpg" alt="" /></li>
        <li id="photo"><img src="images/winterland3.jpg" alt="" /></li>
        <li id="photo"><img src="images/winterland4.jpg" alt="" /></li>
        <li id="photo"><img src="images/winterland5.jpg" alt="" /></li>
        <li id="photo"><img src="images/winterland6.jpg" alt="" /></li>
      </ul>
    </main>

    <footer>
      <p>&copy Copyright 2024</p>
    </footer>
    <script>
      var photos = [];
      var fileNames = [];
      var imagesList = [];
      var image;
      var openList = "<li id='photo'>";
      var closeList = "</li>";

      for (var i = 0; i < 6; i++) {
        fileNames.push("winterland" + (i + 1));
        photos.push("<img src='images/" + fileNames[i] + ".jpg'>");
        image = openList + photos[i] + closeList;
        imagesList.push(image);
      }

      document.getElementById("album").innerHTML = imagesList;
    </script>
  </body>
</html>
